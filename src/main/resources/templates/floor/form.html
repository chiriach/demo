<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Floor</title>
</head>
<body>
<h1 th:text="${floor.id} != null ? 'Edit Floor' : 'Create Floor'"></h1>

<form th:action="${floor.id} != null ? @{'/floors/' + ${floor.id} + '/update'} : @{/floors}"
      th:object="${floor}" method="post">

    <label>Number:</label>
    <input type="number" th:field="*{number}" min="0" /><br><br>

    <button type="submit">Save Floor</button>
</form>
</body>
</html>
