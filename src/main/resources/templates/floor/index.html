<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Floors</title>
</head>
<body>
<h1>All Floors</h1>
<a th:href="@{/floors/new}">Add New Floor</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Shops</th>
        <th>Tasks</th>
        <th>Electricals</th>
        <th>Assignments</th>
        <th>Actions</th>
    </tr>
    <tr th:each="floor : ${floors}">
        <td th:text="${floor.id}"></td>
        <td th:text="${floor.number}"></td>
        <td th:text="${#lists.size(floor.shops)}"></td>
        <td th:text="${#lists.size(floor.tasks)}"></td>
        <td th:text="${#lists.size(floor.electricals)}"></td>
        <td th:text="${#lists.size(floor.assignments)}"></td>
        <td>
            <a th:href="@{'/floors/' + ${floor.id} + '/update'}">
                <button type="button">Update Floor</button>
            </a>
            <form th:action="@{'/floors/' + ${floor.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete Floor</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
