<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
</head>
<body>
<h1>All Customers</h1>
<a th:href="@{/customers/new}">Add New Customer</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Purchases (Count)</th>
        <th>Actions</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.currency}"></td>
        <td th:text="${#lists.size(customer.purchases)}"></td>
        <td>
            <a th:href="@{'/customers/' + ${customer.id} + '/update'}">
                <button type="button">Update Customer</button>
            </a>
            <form th:action="@{'/customers/' + ${customer.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete Customer</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
