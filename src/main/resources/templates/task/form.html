<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Task Form</title>
</head>
<body>

<h1 th:text="${task.id} != null ? 'Edit Maintenance Task' : 'Create Maintenance Task'"></h1>

<form th:action="${task.id} != null ? @{'/tasks/' + ${task.id} + '/update'} : @{/tasks}"
      th:object="${task}" method="post">

    <div th:if="${task.id} != null">
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />
    </div>

    <label>Description:</label>
    <input type="text" th:field="*{description}" />
    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Planned">Planned</option>
        <option value="Active">Active</option>
        <option value="Done">Done</option>
    </select>
    <br><br>

    <label>Floor:</label>
    <select name="floorId">
        <option value="">-- Select Floor --</option>
        <option th:each="f : ${floors}"
                th:value="${f.id}"
                th:text="'Floor ' + ${f.number} + ' (in ' + ${f.mall.name} + ')'"
                th:selected="${task.floor != null and task.floor.id == f.id}">
        </option>
    </select>
    <br><br>

    <button type="submit">Save Task</button>
</form>

<a href="/tasks">Back to List</a>

</body>
</html>
