<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Task Form</title>
    <style>
        .error { color: red; font-size: 0.9em; display: block; margin-top: 5px; }
        input, select { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<h1 th:text="${task.id} != null ? 'Edit Maintenance Task' : 'Create Maintenance Task'"></h1>

<form th:action="${task.id} != null ? @{'/tasks/' + ${task.id} + '/update'} : @{/tasks}"
      th:object="${task}" method="post">

    <div th:if="${task.id} != null">
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />
    </div>

    <label>Description:</label>
    <input type="text" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>

    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Planned">Planned</option>
        <option value="Active">Active</option>
        <option value="Done">Done</option>
    </select>

    <label>Floor:</label>
    <select th:field="*{floor}">
        <option value="">-- Select Floor --</option>
        <option th:each="f : ${floors}"
                th:value="${f.id}"
                th:text="'Floor ' + ${f.number} + ' (in ' + ${f.mall.name} + ')'">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}" class="error"></span>

    <label>Duration (hours):</label>
    <input type="number" th:field="*{duration}" min="0" />
    <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="error"></span>

    <br>
    <button type="submit">Save Task</button>
</form>

<a href="/tasks">Back to List</a>

</body>
</html>
