<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Task</title>
</head>
<body>
<h1 th:text="${task.id} != null ? 'Edit Maintenance Task' : 'Create Maintenance Task'"></h1>

<form th:action="${task.id} != null ? @{'/tasks/' + ${task.id} + '/update'} : @{/tasks}"
      th:object="${task}" method="post">

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br>

    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Planned">Planned</option>
        <option value="Active">Active</option>
        <option value="Done">Done</option>
    </select><br>

    <label>Assignment ID:</label>
    <input type="text" th:field="*{assignmentId}" /><br>

    <label>Duration (hours):</label>
    <input type="number" th:field="*{duration}" min="0" /><br><br>

    <button type="submit">Save Task</button>
</form>
</body>
</html>
