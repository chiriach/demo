<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Tasks</title>
</head>
<body>
<h1>All Maintenance Tasks</h1>

<form method="get" th:action="@{/tasks}">
    <input type="text" name="searchTerm" placeholder="Search..."
           th:value="${searchTerm}"/>

    <select name="searchAttribute">
        <option value="id">ID</option>
        <option value="description">Description</option>
        <option value="status">Status</option>
        <option value="floor">Floor</option>
    </select>

    <br><br>

    <label>Sort by:</label>
    <select name="sortBy">
        <option value="description">Description</option>
        <option value="status">Status</option>
    </select>

    <select name="direction">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <button type="submit">Filter</button>
</form>

<br>

<a th:href="@{/tasks/new}">Add New Task</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Floor ID</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.status}"></td>

        <td th:text="${task.floor != null ? task.floor.id : 'N/A'}"></td>

        <td>
            <a th:href="@{'/tasks/' + ${task.id} + '/update'}">
                <button type="button">Update Task</button>
            </a>
            <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete Task</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
