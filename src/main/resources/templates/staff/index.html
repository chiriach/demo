<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff List</title>
</head>
<body>
<h1>All Staff</h1>
<a href="/staff/new">Add New Staff</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Badge No / Assignments</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.getClass().getSimpleName()}"></td>
        <td>
            <span th:if="${staff instanceof T(com.example.MallManagement.model.SecurityStaff)}"
                  th:text="${((T(com.example.MallManagement.model.SecurityStaff))staff).badgeNo}"></span>
            <span th:if="${staff instanceof T(com.example.MallManagement.model.MaintenanceStaff)}"
                  th:text="${#lists.size(((T(com.example.MallManagement.model.MaintenanceStaff))staff).assignments)} + ' assignments'"></span>
        </td>
        <td th:text="${staff.salary}"></td>
        <td>
            <form th:action="@{'/staff/' + ${staff.id} + '/delete'}" method="post">
                <button type="submit">Delete Staff</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
