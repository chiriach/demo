<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
</head>
<body>
<h1 th:text="${shop.id} != null ? 'Edit Shop' : 'Create Shop'"></h1>

<form th:action="${shop.id} != null ? @{'/shops/' + ${shop.id} + '/update'} : @{/shops}"
      th:object="${shop}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br>

    <label>Owner Name:</label>
    <input type="text" th:field="*{ownerName}" /><br>

    <label>Area (sqm):</label>
    <input type="number" step="0.01" th:field="*{areaSqm}" /><br>

    <label>Rating:</label>
    <input type="number" th:field="*{rating}" /><br><br>

    <button type="submit">Save Shop</button>
</form>
</body>
</html>
