<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Assignments</title>
</head>
<body>
<h1>All Staff Assignments</h1>
<a th:href="@{/assignments/new}">Add New Assignment</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Floor ID</th>
        <th>Staff ID</th>
        <th>Shift</th>
        <th>Actions</th>
    </tr>
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.id}"></td>
        <td th:text="${assignment.floorId}"></td>
        <td th:text="${assignment.staffId}"></td>
        <td th:text="${assignment.shift}"></td>
        <td>
            <a th:href="@{'/assignments/' + ${assignment.id} + '/update'}">
                <button type="button">Update Assignment</button>
            </a>
            <form th:action="@{'/assignments/' + ${assignment.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete Assignment</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
