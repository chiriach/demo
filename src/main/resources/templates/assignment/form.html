<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Assignment</title>
</head>
<body>
<h1 th:text="${assignment.id} != null ? 'Edit Staff Assignment' : 'Create Staff Assignment'"></h1>

<form th:action="${assignment.id} != null ? @{'/assignments/' + ${assignment.id} + '/update'} : @{/assignments}"
      th:object="${assignment}" method="post">

    <label>Floor ID:</label>
    <input type="text" th:field="*{floorId}" /><br>

    <label>Staff ID:</label>
    <input type="text" th:field="*{staffId}" /><br>

    <label>Shift:</label>
    <select th:field="*{shift}">
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
    </select><br><br>

    <button type="submit">Save Assignment</button>
</form>
</body>
</html>
