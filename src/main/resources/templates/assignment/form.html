<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Assignment</title>
</head>
<body>
<h1 th:text="${assignment.id} != null ? 'Edit Staff Assignment' : 'Create Staff Assignment'"></h1>

<form th:action="${assignment.id} != null ? @{'/assignments/' + ${assignment.id} + '/update'} : @{/assignments}"
      th:object="${assignment}" method="post">

    <label>Floor:</label>
    <select th:field="*{floor}">
        <option value="">-- Select Floor --</option>
        <option th:each="f : ${floors}"
                th:value="${f.id}"
                th:text="'Floor ' + ${f.number}"></option>
    </select>
    <br>

    <label>Staff:</label>
    <select th:field="*{staff}">
        <option value="">-- Select Staff --</option>
        <option th:each="s : ${staffList}"
                th:value="${s.id}"
                th:text="${s.name}"></option>
    </select>
    <br>

    <label>Shift:</label>
    <select th:field="*{shift}">
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
    </select><br><br>

    <button type="submit">Save Assignment</button>
</form>
</body>
</html>
