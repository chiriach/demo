<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>Assignment Form</title>
</head>
<body>

<h1 th:text="${assignment.id} != null ? 'Edit Assignment' : 'Create Assignment'"></h1>

<form th:action="${assignment.id} != null ? @{'/assignments/' + ${assignment.id} + '/update'} : @{/assignments}"
      th:object="${assignment}" method="post">

    <label>Shift:</label>
    <select th:field="*{shift}">
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
    </select>
    <br><br>

    <label>Floor:</label>
    <select name="floorId">
        <option value="">-- Select Floor --</option>
        <option th:each="f : ${floors}"
                th:value="${f.id}"
                th:text="'Floor ' + ${f.number} + ' (in ' + ${f.mall.name} + ')'"
                th:selected="${assignment.floor != null and assignment.floor.id == f.id}">
        </option>
    </select>
    <br><br>

    <label>Staff:</label>
    <select name="staffId">
        <option value="">-- Select Staff --</option>
        <option th:each="s : ${staffList}"
                th:value="${s.id}"
                th:text="${s.name}"
                th:selected="${assignment.staff != null and assignment.staff.id == s.id}">
        </option>
    </select>
    <br><br>

    <button type="submit">Save Assignment</button>
</form>

<a href="/assignments">Back to List</a>

</body>
</html>
