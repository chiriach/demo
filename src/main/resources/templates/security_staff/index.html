<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Security Staff</title>
</head>
<body>
<h1>Security Staff List</h1>
<a th:href="@{/security_staff/new}">Add New Staff</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Badge No</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.badgeNo}"></td>
        <td th:text="${staff.salary}"></td>
        <td>
            <form th:action="@{'/security_staff/' + ${staff.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
