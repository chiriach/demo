<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Security Staff</title>
</head>
<body>
<h1 th:text="${staff.id} != null ? 'Edit Security Staff' : 'Create Security Staff'"></h1>

<form th:action="${staff.id} != null ? @{'/security_staff/' + ${staff.id} + '/update'} : @{/security_staff}"
      th:object="${staff}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br>

    <label>Badge No:</label>
    <input type="text" th:field="*{badgeNo}" /><br>

    <label>Salary:</label>
    <input type="number" th:field="*{salary}" /><br><br>

    <button type="submit">Save Staff</button>
</form>
</body>
</html>
