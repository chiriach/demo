<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>Maintenance Staff</title>
</head>
<body>
<h1 th:text="${staff.id} != null ? 'Edit Maintenance Staff' : 'Create Maintenance Staff'"></h1>

<form th:action="${staff.id} != null ? @{'/maintenance_staff/' + ${staff.id} + '/update'} : @{/maintenance_staff}"
      th:object="${staff}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br>

    <label>Salary:</label>
    <input type="number" th:field="*{salary}" /><br>

    <label>Type:</label>
    <select th:field="*{type}">
        <option value="Electrical">Electrical</option>
        <option value="Cleaning">Cleaning</option>
    </select><br><br>

    <button type="submit">Save Staff</button>
</form>
</body>
</html>
