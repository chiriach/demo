<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Salary</th>
        <th>Assignments</th>
        <th>Tasks</th>
        <th>Actions</th>
    </tr>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.type}"></td>
        <td th:text="${staff.salary}"></td>

        <td>
            <a th:href="@{'/assignments/staff/' + ${staff.id}}">
                <button type="button" th:text="'View (' + ${#lists.size(staff.assignments)} + ')'"></button>
            </a>
        </td>

        <td>
            <a th:href="@{'/tasks/staff/' + ${staff.id}}">
                <button type="button">View Tasks</button>
            </a>
        </td>

        <td>
            <a th:href="@{'/maintenance_staff/' + ${staff.id} + '/update'}">
                <button type="button">Update Staff</button>
            </a>
            <form th:action="@{'/maintenance_staff/' + ${staff.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete Staff</button>
            </form>
        </td>
    </tr>
</table>
