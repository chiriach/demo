<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Staff</title>
</head>
<body>

<h1>Maintenance Staff</h1>

<form method="get" th:action="@{/maintenance_staff}">
    <input type="text" name="value" placeholder="Search..."
           th:value="${value}"/>

    <select name="field">
        <option value="name" th:selected="${field == 'name'}">Name</option>
        <option value="type" th:selected="${field == 'type'}">Type</option>
        <option value="salary" th:selected="${field == 'salary'}">Salary</option>
    </select>

    <br/><br/>

    <label>Sort:</label>
    <select name="dir">
        <option value="asc" th:selected="${dir == 'asc'}">Ascending</option>
        <option value="desc" th:selected="${dir == 'desc'}">Descending</option>
    </select>

    <button type="submit">Apply</button>
</form>

<br/>

<a th:href="@{/maintenance_staff/new}">Add New Staff</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Salary</th>
        <th>Assignments</th>
        <th>Tasks</th>
        <th>Actions</th>
    </tr>

    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.type}"></td>
        <td th:text="${staff.salary}"></td>

        <td>
            <a th:href="@{'/assignments/staff/' + ${staff.id}}">
                <button th:text="'View (' + ${#lists.size(staff.assignments)} + ')'"></button>
            </a>
        </td>

        <td>
            <a th:href="@{'/tasks/staff/' + ${staff.id}}">
                <button>View Tasks</button>
            </a>
        </td>

        <td>
            <a th:href="@{'/maintenance_staff/' + ${staff.id} + '/update'}">
                <button>Update</button>
            </a>
            <form th:action="@{'/maintenance_staff/' + ${staff.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
