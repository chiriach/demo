<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Mall</title>
</head>
<body>
<h1>Create Mall</h1>
<form th:action="@{/malls}" th:object="${mall}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br>
    <label>City:</label>
    <input type="text" th:field="*{city}" /><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
