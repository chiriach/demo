<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mall List</title>
</head>
<body>
<h1>Liste der Malls</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Floors</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mall : ${malls}">
        <td th:text="${mall.id}"></td>
        <td th:text="${mall.name}"></td>
        <td th:text="${mall.city}"></td>
        <td>
            <ul>
                <li th:each="floor : ${mall.floors}"
                    th:text="'Floor ' + ${floor.number}"></li>
            </ul>
        </td>
        <td>
            <form th:action="@{'/malls/' + ${mall.id} + '/delete'}" method="post">
                <button type="submit">LÃ¶schen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>

</body>
</html>
