<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Malls</title>
</head>
<body>
<h1>All Malls</h1>
<a th:href="@{/malls/new}">Add New Mall</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Floors</th>
        <th>Actions</th>
    </tr>
    <tr th:each="mall : ${malls}">
        <td th:text="${mall.id}"></td>
        <td th:text="${mall.name}"></td>
        <td th:text="${mall.city}"></td>
        <td>
            <ul>
                <li th:each="floor : ${mall.floors}">
                    Floor <span th:text="${floor.number}"></span>
                </li>
            </ul>
        </td>
        <td>
        <td>
            <a th:href="@{'/malls/' + ${mall.id} + '/details'}">
                <button type="button">Details</button>
            </a>
            <a th:href="@{'/malls/' + ${mall.id} + '/update'}">
                <button type="button">Update Mall</button>
            </a>
            <form th:action="@{'/malls/' + ${mall.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete Mall</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
