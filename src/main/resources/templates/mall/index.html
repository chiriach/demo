<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Malls</title>
</head>
<body>
<h1>All Malls</h1>
<a th:href="@{/malls/new}">Add New Mall</a>

<!-- Filter & Sort Form -->
<form method="get" action="#" style="margin-top:20px;margin-bottom:20px;">
    <label>Search Term:</label>
    <input type="text" name="searchTerm" th:value="${searchTerm}" />

    <label>Attribute:</label>
    <select name="searchAttribute">
        <option value="id" th:selected="${searchAttribute == 'id'}">ID</option>
        <option value="name" th:selected="${searchAttribute == 'name'}">Name</option>
        <option value="city" th:selected="${searchAttribute == 'city'}">City</option>
    </select>

    <br><br>

    <label>Sort by:</label>
    <select name="sortBy">
        <option value="id" th:selected="${sortBy == 'id'}">ID</option>
        <option value="name" th:selected="${sortBy == 'name'}">Name</option>
        <option value="city" th:selected="${sortBy == 'city'}">City</option>
    </select>

    <select name="direction">
        <option value="asc" th:selected="${direction == 'asc'}">Ascending</option>
        <option value="desc" th:selected="${direction == 'desc'}">Descending</option>
    </select>

    <button type="submit">Filter</button>
</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Floors</th>
        <th>Actions</th>
    </tr>
    <tr th:each="mall : ${malls}">
        <td th:text="${mall.id}"></td>
        <td th:text="${mall.name}"></td>
        <td th:text="${mall.city}"></td>

        <td>
            <a th:href="@{'/floors/mall/' + ${mall.id}}">
                <button type="button" th:text="'View (' + ${#lists.size(mall.floors)} + ')'"></button>
            </a>
        </td>

        <td>
            <a th:href="@{'/malls/' + ${mall.id} + '/details'}">
                <button type="button">Details</button>
            </a>
            <a th:href="@{'/malls/' + ${mall.id} + '/update'}">
                <button type="button">Update Mall</button>
            </a>
            <form th:action="@{'/malls/' + ${mall.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete Mall</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
