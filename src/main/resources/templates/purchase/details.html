<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Details</title>
</head>
<body>
<h1>Purchase Details</h1>

<table border="1">
    <tr>
        <th>Attribute</th>
        <th>Value</th>
    </tr>
    <tr>
        <td><strong>ID</strong></td>
        <td th:text="${purchase.id}"></td>
    </tr>
    <tr>
        <td><strong>Amount</strong></td>
        <td th:text="${purchase.amount}"></td>
    </tr>
    <tr>
        <td><strong>Customer Name</strong></td>
        <td th:text="${purchase.customer != null ? purchase.customer.name : 'N/A'}"></td>
    </tr>
    <tr>
        <td><strong>Customer Currency</strong></td>
        <td th:text="${purchase.customer != null ? purchase.customer.currency : 'N/A'}"></td>
    </tr>
    <tr>
        <td><strong>Shop Name</strong></td>
        <td th:text="${purchase.shop != null ? purchase.shop.name : 'N/A'}"></td>
    </tr>
    <tr>
        <td><strong>Shop Owner</strong></td>
        <td th:text="${purchase.shop != null ? purchase.shop.ownerName : 'N/A'}"></td>
    </tr>
</table>

<br>
<a href="/purchases">
    <button type="button">Back to List</button>
</a>
</body>
</html>
