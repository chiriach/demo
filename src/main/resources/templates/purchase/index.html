<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>Purchases</title>
</head>
<body>

<h1>All Purchases</h1>

<form method="get" th:action="@{/purchases}">
    <input type="text" name="value" th:value="${value}"/>

    <select name="field">
        <option value="amount" th:selected="${field == 'amount'}">Amount</option>
        <option value="customer" th:selected="${field == 'customer'}">Customer</option>
        <option value="shop" th:selected="${field == 'shop'}">Shop</option>
    </select>

    <br/><br/>

    <label>Sort:</label>
    <select name="dir">
        <option value="asc" th:selected="${dir == 'asc'}">Ascending</option>
        <option value="desc" th:selected="${dir == 'desc'}">Descending</option>
    </select>

    <button type="submit">Apply</button>
</form>

<br/>

<a th:href="@{/purchases/new}">New Purchase</a>
<table border="1">

    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Customer</th>
        <th>Shop</th>
        <th>Actions</th> </tr>

    <tr th:each="purchase : ${purchases}">
        <td th:text="${purchase.id}"></td>
        <td th:text="${purchase.amount}"></td>
        <td th:text="${purchase.customer != null ? purchase.customer.name : 'N/A'}"></td>
        <td th:text="${purchase.shop != null ? purchase.shop.name : 'N/A'}"></td>
        <td>
            <a th:href="@{'/purchases/' + ${purchase.id} + '/details'}">
                <button type="button">Details</button>
            </a>

            <a th:href="@{'/purchases/' + ${purchase.id} + '/update'}">
                <button type="button">Update</button>
            </a>
            <form th:action="@{'/purchases/' + ${purchase.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
