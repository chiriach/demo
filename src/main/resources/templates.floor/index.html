<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mall List</title>
</head>
<body>
<h1>Liste der Malls</h1>
<a th:href="@{/malls/new}">Create New Mall</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Floors</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mall : ${malls}">
        <td th:text="${mall.id}"></td>
        <td th:text="${mall.name}"></td>
        <td th:text="${mall.city}"></td>
        <td>
            <ul>
                <li th:each="floor : ${mall.floors}">
                    <span th:text="'Floor ' + ${floor.number}"></span>
                    <form th:action="@{/malls/{mallId}/floors/{floorId}/delete(mallId=${mall.id}, floorId=${floor.id})}" method="post" style="display:inline; margin-left: 10px;">
                        <button type="submit">Löschen (Floor)</button>
                    </form>
                </li>
            </ul>
            <a th:href="@{/malls/{id}/floors/new(id=${mall.id})}">Add Floor</a>
        </td>
        <td>
            <form th:action="@{'/malls/' + ${mall.id} + '/delete'}" method="post">
                <button type="submit">Löschen (Mall)</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>

</body>
</html>
